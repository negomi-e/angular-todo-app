<section class="container"> 
     <form>
      <div class="form-group">  
        <h1 class="text-center text-primary">Todo App</h1>   
        <div class="input-group-prepend">       <input type="text" class="form-control" placeholder="Add Todo"  name="todo" [(ngModel)]="newToDo.item" (keyup.enter)="addToDo()">
       <span class="input-group-text" (click)="addToDo()">Add</span> 
       </div>
      </div>
    </form>
    <section class="main" *ngIf="todos.length > 0">
      <ul class="todo-list card-container">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete">
          <div class="view card">
            <input class="toggle" type="checkbox" (click)="toggleToDoComplete(todo)" [checked]="todo.complete">
            <label>{{todo.item}}</label>
            <button class="destroy" (click)="removeToDo(todo)"><i class="fa fa-trash"></i></button>
          </div>
        </li>
      </ul>
      <footer class="footer" *ngIf="todos.length > 0">
        <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
      </footer>
    </section>

  </section>
